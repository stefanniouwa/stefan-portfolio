  # About
  about: 
    enable: true
    title: "About Me"
    image: "/images/about.png"
    content: |-
      Stefan is an aspiring software engineer with a passion for AI and Machine Learning. Stefan graduated with a Bachelor's in Advanced Computer Science, with strong foundational understanding of low-level computer science concepts. 
      
      During his Honours year, Stefan gained experience in academic research and developed a multi-class classification model that classifies seizure types with Tensorflow and Keras to tackle problems related to Healthcare. 
      
      He is currently working as an AI Engineer Intern at [CognixAI](https://cognix.au/) in Sydney, NSW, where he builds AI-powered automation tools, integrates third-party models, and optimizes end-to-end Python workflows.

      Beyond his technical skills, Stefan serves as the Treasurer and Executive Committee member of his university’s Indonesian student society, leading a 40-member team, growing membership, and managing event budgets with care. 
      
      Stefan also works as a barista at a local café—crafting lattes with the same precision he applies to machine learning models.
    skills:
      enable: true
      title: "Technologies I've been working with recently:"
      items:
        - "Python"
        - "Java and C"
        - "Tensorflow, Keras, and Scikit-learn"
        - "NextJS, ReactJS, HTML, CSS, and JS"
        - "LaTeX and Markdown"
        - "SQL, Jupyter Notebook, and Git command line tools"
        - "Pandas, Matplotlib, and Seaborn"
        - "Docker and RestAPI"
  
  # Experience Section
  experience:
