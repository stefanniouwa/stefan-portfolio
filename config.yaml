      - job: "Artificial Intelligence Engineer Intern"
        company: "CognixAI"
        companyUrl: "https://cognix.au/"
        date: "Jan 2024 - May 2025"
        featuredLink:
          enable: true
          name: "View the Website"
          url: "https://cognix.au/"
        content: "At CognixAI, Stefan works as an Artificial Intelligence Engineer Intern in Sydney, NSW, where he builds AI-powered content creation tools that streamline the process of generating and posting personalized content across multiple social media platforms. Leveraging Hugging Face models, third-party AI APIs for text, video, and audio generation, and real-time data from sources like LinkedIn, X, and Bing News, he enhances user engagement and efficiency. He has researched and prototyped adaptive AI models capable of learning client-specific writing styles, enabling fine-tuned, highly personalized content generation. Through Python workflow optimization and API integrations, Stefan has reduced processing times by 25% and improved user efficiency by 40%."
      - job: "Software Accounting Intern"
        company: "Bayswater Mazda"
        companyUrl: "https://www.bayswatermazda.com.au/"
        date: "Nov 2020 - Feb 2021"
        featuredLink:
          enable: true
          name: "View the Website"
          url: "https://www.bayswatermazda.com.au/"
        content: "At Bayswater Mazda, Stefan worked as a Software Accounting Intern, digitizing over 15,000 tax invoices and developing a custom software solution that streamlined the transfer of 5,000+ documents, cutting processing time by 60% and saving 10 workdays each month. He built automated Excel models with PivotTables, VLOOKUP, and VBA to improve data accuracy by 25%, while collaborating with a cross-functional team to deliver a cost-efficient document management system that reduced processing times by 40%."
      - job: "Treasurer (Executive Team)"
        company: "INDOSS at The University of Western Australia"
        companyUrl: "https://www.instagram.com/indossppiauwa/?hl=en"
        date: "Feb 2024 - Dec 2024"
        featuredLink:
          enable: true
          name: "View the Instagram"
          url: "https://www.instagram.com/indossppiauwa/?hl=en"
        content: "As Treasurer and Executive Committee member of the Indonesian Students Society (INDOSS) at UWA, Stefan led a 40-member team, managed event budgets, and oversaw transparent financial operations for a 350+ member organization. He secured over $4,000 in sponsorships, tripled cash reserves, and orchestrated large-scale events with 450+ attendees, generating record revenue. This role strengthened his leadership, financial management, and collaborative decision-making skills in a fast-paced, community-driven environment."
      - job: "Youth Leader"
        company: "WPC FAITH"
        companyUrl: "https://wpcbc.net/"
        date: "Feb 2020 – Present"
        featuredLink:
          enable: true
          name: "View the Website"
