        content: >
          As a Youth Leader at WPC Faith Church, Stefan has mentored and guided high school and university students, helping them grow in faith, leadership, and community engagement. 
          He has organized weekly gatherings, coordinated youth camps, and led worship sessions, fostering a welcoming and supportive environment for young members. 
          This role has strengthened his skills in public speaking, event coordination, and working collaboratively with a dedicated leadership team.

